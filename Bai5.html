<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    // Nhập chiều dài và chiều rộng từ người dùng
    var length = prompt("Nhập chiều dài của hình chữ nhật: ");
    var width = prompt("Nhập chiều rộng của hình chữ nhật: ");

    // Tính diện tích và chu vi của hình chữ nhật
    var area = length * width;
    var perimeter = 2 * (length + width);

    // Hiển thị kết quả
    alert("Diện tích của hình chữ nhật là: " + area + "\nChu vi của hình chữ nhật là: " + perimeter);
</script>
</body>
</html>
