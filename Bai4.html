<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    var a = prompt("Nhập giá trị của a: ");
    var b = prompt("Nhập giá trị của b: ");

    // Kiểm tra điều kiện a lớn hơn b
    if (a > b) {
        alert(a + " lớn hơn " + b);
    } else if (a === b) {
        alert(a + " bằng " + b);
    } else {
        alert(a + " nhỏ hơn " + b);
    }
</script>
</body>
</html>
